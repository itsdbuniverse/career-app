<div class = "container">
  <h4><b>Application form</b></h4>
<form action="/jobs/{{job.id}}/apply" method="post"">
  <div class="mb-2">

    <input class = "w-75 p-2" type = "hidden" readonly value={{job.id}} name = "job_id" >
  <label>Full Name</label><br>
    
  <input class = "w-75 p-2" type="text" name="full_name" placeholder="Full Name">
  </div>

  <div class="mb-2">
  <label>Email</label><br>
  <input class = "w-75 p-2" type="email"  name="email" placeholder="abc@gmail.com">
  </div>

  <div class="mb-2 ">
  <label>LinkedIn URL </label><br>
  <input class = "w-75 p-2" type="url" name="linkedin_url" placeholder="https://linkedin.com/in/abc">
  </div>

  <div class="mb-2">
    <label>Education</label><br>
    <textarea class = "w-75 p-2" name="education"></textarea>
  </div>

  <div class="mb-2">
    <label>Work Experience</label><br>
    <textarea class = "w-75 p-2" name="work_experience"></textarea>
  </div>

  <div class="mb-2">
    <label>Resume URL</label><br>
    <input class = "w-75 p-1" type="url" name="resume_url">
  </div>

  <input class="btn btn-secondary btn-sm" type = "submit" >
</form>
</div>
